<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 48">
  <style>
    .logo-stroke { stroke: #1a1a1a; fill: none; }
    .logo-fill { fill: #1a1a1a; stroke: none; }
    @media (prefers-color-scheme: dark) {
      .logo-stroke { stroke: #ffffff; }
      .logo-fill { fill: #ffffff; }
    }
  </style>

  <!-- Top Bar -->
  <rect class="logo-fill" x="4" y="2" width="32" height="4" rx="1"/>

  <!-- Left bulb - wavy wire -->
  <path class="logo-stroke" d="M10 6 Q8 12, 10 18 Q12 24, 10 30" stroke-width="1.5"/>
  <ellipse class="logo-stroke" cx="10" cy="34" rx="4" ry="5" stroke-width="1.5"/>
  <line class="logo-stroke" x1="8" y1="33" x2="12" y2="33" stroke-width="1"/>

  <!-- Middle bulb - wavy wire (longer) -->
  <path class="logo-stroke" d="M20 6 Q18 14, 20 22 Q22 30, 20 38" stroke-width="1.5"/>
  <ellipse class="logo-stroke" cx="20" cy="42" rx="4" ry="5" stroke-width="1.5"/>
  <line class="logo-stroke" x1="18" y1="41" x2="22" y2="41" stroke-width="1"/>
  <line class="logo-stroke" x1="18" y1="43" x2="22" y2="43" stroke-width="1"/>
  <line class="logo-stroke" x1="19" y1="44" x2="21" y2="46" stroke-width="1"/>

  <!-- Right bulb - wavy wire -->
  <path class="logo-stroke" d="M30 6 Q32 12, 30 18 Q28 24, 30 30" stroke-width="1.5"/>
  <ellipse class="logo-stroke" cx="30" cy="34" rx="4" ry="5" stroke-width="1.5"/>
  <line class="logo-stroke" x1="28" y1="33" x2="32" y2="33" stroke-width="1"/>
</svg>
